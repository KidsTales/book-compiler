<!DOCTYPE html>

<html>
  <head>
    <title>Book Compile</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="bookCompiler">
      <h1>Kids Tales Workshop Book Compiler</h1>

      <div class="panel" id="book">
        <h3>Book Info</h3>
        
        <div id="titles">
          <label for="title">Title</label>
          <input id="title" name="title" v-model="book.title" type="text" placeholder="Book Title">

          <label for="subtitle">Subtitle</label>
          <input id="subtitle" name="subtitle" v-model="book.subtitle" type="text" placeholder="Book Subtitle">

          <label for="introduction">Introduction</label>
          <textarea id="introduction" name="introduction" v-model="book.introduction" type="text" placeholder="Book Introduction"></textarea>
        </div>
      </div>

      <div class="panel" id="workshop">
        <h3>Workshop</h3>

        <div id="location">
          <label for="locationName">Location Name</label>
          <input id="locationName" name="locationName" v-model="workshop.location.name" type="text" placeholder="Location">

          <label for="locationDescription">Location Description</label>
          <input id="locationDescription" name="locationDescription" v-model="workshop.location.description" type="text" placeholder="Location Description">
        </div>

        <div>
          <label for="locationImage">Location Image</label>
          <input type="file" name="locationImage" id="locationImage" accept="image/*" @change="setLocationPicture" >
        </div>

        <div id="director">
          <label for="directorName">Program Director</label>
          <input type="text" name="directorName" id="directorName" v-model="workshop.programDirector" placeholder="Program Director">
        </div>
      </div>

      <hr>

      <h2>Students <small>{{ students.length }} total</small></h2>
      <input id="add-student" type="text" minlength=1 maxlength=40 placeholder="Add Student" @keyup.enter="addStudent">

      <div id="students">
        <div class="student panel" v-for="(student, index) in students" :key="index">

          <span class="remove" @click="removeStudent(student)">‚ùå</span>
          <h2>{{ student.name }}</h2>


          <div class="bio">
            <label :for="'bio' + index">Bio</label>
            <textarea :id="'bio' + index" :name="'bio' + index" :placeholder="student.name + '...'" v-model="student.bio"></textarea>
          </div>

          <div class="story-title">
            <label :for="'story-title' + index">Story Title</label>
            <input type="text" :id="'story-title' + index" :name="'story-title' + index" :placeholder="student.name + '\'s story title'" v-model="student.story.title">
          </div>

          <div class="story-body">
            <label :for="'story-body' + index">Story</label>
            <textarea :id="'story-body' + index" :name="'story-body' + index" :placeholder="student.name + '\'s bio'" v-model="student.story.body"></textarea>
          </div>
          
          <div class="picture">
            <label :for="'picture' + index">Picture</label>
            <input type="file" accept="image/*" @change="setPicture($event, student)" name="'picture' + index" id="'picture' + index">
          </div>
        </div>
      </div>

      <hr>
      
      <button id="generate" @click="generate">Generate Book</button>
    </div>

    <script src="script.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </body>
</html>
